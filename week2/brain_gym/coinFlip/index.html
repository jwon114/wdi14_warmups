<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Coin Flip Game - Click on the Coin</h1>
	<div class="scores">
		<div class="headsScore_container">
			<h3>HEADS</h3>
			<div class="heads_score">0</div>
		</div>
		<div class="tailsScore_container">
			<h3>TAILS</h3>
			<div class="tails_score">0</div>
		</div>
	</div>
	<div class="coin_wrapper">
		<div id="coin_container">
			<img class="coin_heads" src="images/nz_dollar_heads.png" alt="">
			<img class="coin_tails" src="images/lotr_coin.png" alt="">	
		</div>
	</div>	
	</div>
	<div class="result"></div>
	<div class="reset_container">
		<button>RESET</button>
	</div>
	<script src="js/decider.js"></script>
</body>
</html>
